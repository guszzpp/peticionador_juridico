<!DOCTYPE html>
<html>
<head>
    <style>
        .file-drop-area {
            position: relative;
            width: 100%;
            height: 120px;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            background-color: #edf2f7;
        }
        
        .file-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #718096;
        }
        
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #2f855a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <h5>Upload do Arquivo</h5>
        <div class="file-drop-area">
            <span class="file-message">Arraste um arquivo ou clique para selecionar</span>
            <input class="file-input" type="file" name="arquivo" accept=".pdf">
        </div>
        <button class="btn-primary" style="margin-top: 10px;">Processar Petição</button>
    </div>
</body>
</html>
